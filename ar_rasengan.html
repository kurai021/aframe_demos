<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AR Rasengan</title>

  <link rel="stylesheet" href="styles/style.css">

  <script src="node_modules/aframe/dist/aframe-master.js" charset="utf-8"></script>
  <script src="node_modules/aframe-outline/build/aframe-outline.min.js" charset="utf-8"></script>

  <script src="node_modules/ar.js/aframe/build/aframe-ar.min.js" charset="utf-8"></script>
  <script type="text/javascript">
    THREE.ArToolkitContext.baseURL = 'node_modules/ar.js/three.js'
  </script>

</head>
<body>
  <a-scene outline embedded ar-toolkit="sourceType: webcam;">

    <a-sphere src="/images/AR/rasengan.png" radius="1" segments-height="53">
      <a-animation attribute="rotation"
               dur="500"
               fill="forwards"
               to="360 360 360"
               repeat="indefinite">

      </a-animation>
    </a-sphere>

    <a-marker-camera preset="hiro"></a-marker-camera>

  </a-scene>
</body>
</html>
