<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AR Vocaloid</title>

  <link rel="stylesheet" href="styles/style.css">

  <script src="node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>
  <script src="node_modules/aframe/dist/aframe-master.js" charset="utf-8"></script>
  <script src="node_modules/ammo.js/ammo.js" charset="utf-8"></script>
  <script src="node_modules/aframe-outline/build/aframe-outline.js" charset="utf-8"></script>
  <script src="node_modules/a-mmd/build/a-mmd.js" charset="utf-8"></script>

  <script src="node_modules/ar.js/aframe/build/aframe-ar.js" charset="utf-8"></script>

</head>
<body>
  <div id="controller">
    <select id="vocaloid_changer" class="" name="">
      <option value="miku">Hatsune Miku</option>
      <option value="len-rin">Len & Rin Kagamine</option>
      <option value="luka">Luka Megurine</option>
      <option value="meiko">MEIKO</option>
      <option value="kaito_miku_len">KAITO - Miku - Len</option>
    </select>
  </div>

  <script src="scripts/vocaloid_changer.js" charset="utf-8"></script>

  <a-scene stats embedded ar-toolkit="sourceType: webcam;">

    <a-entity vocaloid scale="0.08 0.08 0.08">

    </a-entity>

    <a-marker-camera preset="hiro"></a-marker-camera>

  </a-scene>

</body>
</html>
